    <script>
    var ptID = window.location.href.split('?').pop();
    var pURL;
    var databaseRef = firebase.database().ref('posterD');


        databaseRef.once('value', function(snapshot){
        snapshot.forEach(function(childSnapshot) {
            var childKey = childSnapshot.key;
            var childData = childSnapshot.val();

            var pID = childData.id;

            if(pID == ptID){
              pURL  = childData.url;
              pName = childData.course;
              pDate = "Date : " + childData.date;
              pTime = "Time : " + childData.time;
              pPrice = "Price : " + childData.price;
               //document.querySelector('property[name="og:image"]').setAttribute("content", _desc);

              document.getElementById("poster").src = pURL;
              document.getElementById("tajukP").innerHTML= pName;
              document.getElementById("tarikhP").innerHTML= pDate;
              document.getElementById("masaP").innerHTML= pTime;
              document.getElementById("hargaP").innerHTML= pPrice;

              var mLink = '"' + 'https://copedsoc.github.io/details.html?' + ptID +'"';
              var mTitle = '"' + pName +'"';
              var mURL = '"' + pURL +'"';

              document.getElementsByTagName('meta')[property="og:url"].content = mLink;
              document.getElementsByTagName('meta')[property="og:title"].content = mTitle;
              document.getElementsByTagName('meta')[property="og:image"].content = mURL;

            }
          });
        });
    </script>
