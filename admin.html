      <!-- Test Poster Table -->
          <div class="w3-container">
            <br>
            <table id="pt-table">
              <tr>
                <td width="50%"></td>
                <td width="20%"></td>
              </tr>
            </table>

            <script>

              var tbp = document.getElementById('pt-table');
              var rowIndex = 1;
              var databaseRef = firebase.database().ref('posterD');

                databaseRef.once('value', function(snapshot){
                snapshot.forEach(function(childSnapshot) {
                    var childKey = childSnapshot.key;
                    var childData = childSnapshot.val();

                    var row = tbp.insertRow(rowIndex);
                    var cellPoster = row.insertCell(0);
                    var cellRegister = row.insertCell(1);

                    var img2 = document.createElement("img");
                    img2.src = childData.url;
                    img2.setAttribute("width", "100%");
                    img2.setAttribute("position", "center");
                    cellPoster.appendChild(img2);

                    var tID = childData.id;
                    var btn = document.createElement('input');
                    btn.type = "button";
                    btn.className = "btn";
                    btn.value = "VIEW";
                    btn.onclick = (function(tID) {return function() {pView(tID);}})(tID);
                    cellRegister.appendChild(btn);

                    rowIndex = rowIndex + 1;
                  });
                });

                function pView(x) {
                    var someValue = x;
                    window.location = 'details.html?'+someValue;
                }

                function reload_page(){
                 window.location.reload();
                }
          </script>
