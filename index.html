    <body>

    <div class="w3-container">
      <table id="ex-table" border="1" class="w3-table-all w3-card-4" >
        <tr>
          <td width="20%"><b>Training</b></td>
          <td width="10%"><b>Date</b></td>
          <td width="10%"><b>Time</b></td>
          <td width="10%"><b>Price</b></td>
        </tr>
      </table>

      <script>

        var tbS = document.getElementById('ex-table');
        var rowIndex = 1;
        var databaseRef = firebase.database().ref('training').orderByChild('ttime');

          databaseRef.once('value', function(snapshot){
          snapshot.forEach(function(childSnapshot) {
              var childKey = childSnapshot.key;
              var childData = childSnapshot.val();

              var row = tbS.insertRow(rowIndex);
              var cellTrain = row.insertCell(0);
              var cellDate = row.insertCell(1);
              var cellTime = row.insertCell(2);
              var cellPrice = row.insertCell(3);

              cellTrain.appendChild(document.createTextNode(childData.tcourse));
              cellDate.appendChild(document.createTextNode(childData.tdate));
              cellTime.appendChild(document.createTextNode(childData.ttime));
              cellPrice.appendChild(document.createTextNode(childData.tprice));

              rowIndex = rowIndex + 1;
            });
          });

    </script>
